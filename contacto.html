            </ul>
        </nav>
    </header>
    <div class="cuerpo-formulario">
        <h2>Formulario</h2>
        <form action="" method="post" >
            <span class="formulario">Datos del cliente</span><br>
                <label for="nombre" class="fondo">Nombre</label>
                <input type="text" name="nombre"><br>
                <label for="apellido" class="fondo">Apellido</label>
                <input type="text" name="apellido"><br>
                <label for="correo" class="fondo">Correo</label>
                <input type="email" name="correo"><br>
                <label for="mayor" class="fondo">Mayor de 18 años</label>
                <input type="checkbox" name="mayor"><br><br>
            
                <span class="formulario">Evento para el que se contrata</span><br>
                <select name="servicios" id="" class="fondo">
                    <option value="casamiento">Casamiento</option>
                    <option value="bautismo">Bautismo</option>
                    <option value="cumpleaños">Cumpleaños</option>
                    <option value="book de fotos">Book de fotos</option>
                    <option value="otro">Otro</option>
                </select><br><br>
                <label for="especifique" class="fondo">Especifique</label><br>
                <textarea name="especifique"></textarea><br>
                <input type="reset" value="Borrar datos" class="fondo">
                <input type="submit" value="Enviar" class="fondo">
        </form>
    </div>
